<header>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</header>
<body>
  
    <!-- <br>
    <h1 class="text-white">CRUD</h1> -->
    <br>
    <br>
    <div class="loader">
      <span>C</span>
      <span>R</span>
      <span>U</span>
      <span>D</span>
    
    </div>
  <div class="container-fluid">
      <div class="row">
          <div class="col-6" style="margin: auto auto;" *ngIf="!isShown" id="divshow">
              <app-registrar-empresa (emitirRegistro)="this.obtenerEmpresas()"></app-registrar-empresa>
          </div>
          <div class="col-6" style="margin: auto auto;" *ngIf="isShown" id="divshow">
              <app-actualizar-empresa (emitirActualizacion)="this.restableceRegistro()" [idEmpresa]="idEmpresa"></app-actualizar-empresa>
          </div>
          <div>
              <div class="card mt-5">
                  <div class="card-header text-white">Tabla Empresas
                    <!-- <button (click)="toggleShow()" type="button" class="b3" style="float: right;">Actualizar</button> -->
                  </div>
                  <div class="searchbar">
                    <div class="searchbar-wrapper">
                        <div class="searchbar-left">
                            <div class="search-icon-wrapper">
                                <span class="search-icon searchbar-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                        </path>
                                    </svg>
                                </span>
                            </div>
                        </div>
                
                        <div class="searchbar-center">
                            <div class="searchbar-input-spacer"></div>
                
                            <input type="text" class="searchbar-input" maxlength="2048" name="q" autocapitalize="off" autocomplete="off" title="Search" role="combobox" placeholder="Search ...">
                        </div>
                
                        <div class="searchbar-right">
                            <svg class="voice-search" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
                                </path>
                                <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                                <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z">
                                </path>
                                <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
                                </path>
                            </svg>
                        </div>
                    </div>
                </div>
                  <div class="card-body">
                    <table class="table text-white">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Nombre</th>
                          <th scope="col">R.S</th>
                          <th scope="col">RFC</th>
                          <th scope="col">Direcci√≥n</th>
                          <th scope="col">Pais</th>
                          <th scope="col">Logo</th>
                          <th scope="col">Actualizar</th>
                          <th scope="col">Eliminar</th>
                        </tr>
                      </thead>
                      <tbody class="table-group-divider text-white">
                        <tr *ngFor="let empresa of empresas | filter:searchText; let i = index">
                          <th scope="row">{{i+1}}</th>
                          <td>{{empresa.strNombre}}</td>
                          <td>{{empresa.strRazonSocial}}</td>
                          <td>{{empresa.strRFC}}</td>
                          <td>{{empresa.strDireccion}}</td>
                          <td>{{empresa.strPais}}</td>
                          <td><button (click)="logo(empresa.strUrlLogo, empresa.strNombre, empresa.strRazonSocial)" class="b3" type="button"><i class="bi bi-images"></i></button></td>
                          <td><button (click)="toggleShow(empresa._id)" class="b1" type="button"><i class="bi bi-pencil-square"></i></button></td>
                          <td><button (click)="eliminar(empresa)" class="b2" type="button"><i class="bi bi-trash3-fill"></i></button></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
          </div>
      </div>
  </div>
  </body>
